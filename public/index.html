<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HTML Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="header-content">
            <div class="title">AI HTML Generator</div>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                </select>
            </div>
        </div>
    </div>
    <div id="app">
        <div id="prompt">
            <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
            <button id="generateButton">Generate HTML</button>
            <div class="spinner" id="loadingSpinner"></div>
        </div>

        <div id="splitter">
            <div id="codeSection">
                <h2>Generated HTML Code</h2>
                <div class="content-wrapper">
                    <textarea id="codeInput"></textarea>
                    <div class="spinner" id="codeSpinner"></div>
                </div>
            </div>

            <div id="renderedSection">
                <h2>Rendered HTML</h2>
                <div class="content-wrapper">
                    <iframe id="iframe" srcdoc="<html><body></body></html>"></iframe>
                    <div class="spinner" id="renderSpinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
