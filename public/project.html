<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="header-content">
            <div class="title">AI Project Generator</div>
            <div class="nav-links">
                <a href="index.html">Single Page</a>
                <a href="project.html" class="active">Project</a>
            </div>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                </select>
            </div>
        </div>
    </div>
    <div id="app">
        <div id="prompt">
            <div class="input-wrapper">
                <textarea id="promptInput" placeholder="Describe your project (pages, features, styling, etc.)..."></textarea>
                <button id="clearText" class="input-clear-button">Ã—</button>
            </div>
            <div class="button-group">
                <button id="generateButton">Generate Project</button>
                <button id="clearButton">Clear All</button>
                <button id="downloadProject">Download Project</button>
            </div>
            <div class="spinner" id="loadingSpinner"></div>
            <div id="promptHistory"></div>
        </div>

        <div id="splitter">
            <div id="projectFiles">
                <div class="section-header">
                    <h2>Project Files</h2>
                    <button id="copyToClipboard">Copy Selected</button>
                </div>
                <div class="content-wrapper">
                    <div id="fileTree"></div>
                    <div id="fileContent">
                        <textarea id="codeInput"></textarea>
                    </div>
                </div>
            </div>

            <div id="renderedSection">
                <div class="section-header">
                    <h2>Preview</h2>
                    <div class="preview-controls">
                        <select id="pageSelect">
                            <option value="">Select Page...</option>
                        </select>
                        <button id="openInNewTab">Open in New Tab</button>
                    </div>
                </div>
                <div class="content-wrapper">
                    <iframe id="iframe" srcdoc="<html><body></body></html>"></iframe>
                    <div class="spinner" id="renderSpinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
